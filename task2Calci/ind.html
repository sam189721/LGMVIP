<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking Fonts --->
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">

    <!-- Linking the Style.css Page Here -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1><a style="text-decoration: none; color: rgb(255, 132, 0); font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; margin-left: 0.25rem;" href="" onclick="location.reload();">CALCULATOR</a></h1>
        <div class="calculator">
            <input type="text" name="screen" id="answer" placeholder="Enter Value" readonly>
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>%</button></td>
                    <td><button style="background-color: rgba(222, 30, 30, 0.782); font-weight: bold; color: rgb(255, 255, 255);">C</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button style="font-weight: bold;">.</button></td>
                    <td><button>/</button></td>
                    <td><button style="background-color: rgba(41, 233, 41, 0.728); font-weight: bold;color: rgb(255, 255, 255);;">=</button></td>
                </tr>
            </table>
        </div>
        <h3 style="font-family: cursive; font-size: 80%; color: rgb(0, 170, 255);">Press C : Clear | R : Reload</h3>
    </div>
</body>
<script src="calc.js"></script>

</html>
